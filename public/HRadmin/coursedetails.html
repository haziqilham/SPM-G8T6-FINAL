    <script>
        let url = new URL(window.location.href);
        let param = url.searchParams.get("id");

        var get_url = "https://wm8nbztmu4.execute-api.us-east-2.amazonaws.com/" + param + "/classes";
        var get_c_url = "https://wm8nbztmu4.execute-api.us-east-2.amazonaws.com/courses/" + param;

        var vm = new Vue({
            el: '#main',
            data: {
                classes: {},
                course: '',
                message: '',
            },
            methods: {
                getClassList: function() {
                    const response =
                        fetch(get_url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                this.message = data.message
                            } else {
                                this.classes = data.data
                            }
                        })
                },
                getCourse: function() {
                    const response =
                        fetch(get_url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                this.message = data.message
                            } else {
                                this.course = data.data.course_name
                            }
                        })
                },

                nextPage: function(course_id) {
                    console.log(course_id);
                    location.href = './coursedetails.html?' + course_id;
                }
            },
            created: function() {
                // on Vue instance created, load the created list
                this.getClassList();
                this.getCourse();
            }
        });
    </script>
