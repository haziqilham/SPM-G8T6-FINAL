<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap libraries -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


  <title>Course Page</title>

  <style>
    img.center {
      display: block;
      margin: 0 auto;
    }

    .bottom-right {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <!-- NAV BAR-->
  <div>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand mx-auto" href="../index.html">
        All in One
      </a>
      <!-- Navigation TO OTHER ACCOUNTS-->
      <div class="btn-group dropstart">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Learner
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="./learnerhome.html">Learner Account</a></li>
          <li><a class="dropdown-item" href="../trainer/trainerHome.html">Trainer Account</a></li>
          <li><a class="dropdown-item" href="../HRadmin/classlist.html">Admin Account</a></li>
        </ul>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./learnerhome.html">Home</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- COURSES STUFF -->
  <div class='container'>
    <h3 class='my-3'> Course Name </h3>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Chapter Name</th>
          <th>Description</th>
          <th></th>
          <th>Quiz</th>
        </tr>
        <tr v-for="quiz in quiz_list">
          <td>Intro to</td>
          <td>Go to</td>
          <td><button type="button" class="btn btn-primary">Enter</button>
          </td>
          <td><a class="btn btn-primary" href="./takeQuiz.html" role="button">Start Quiz</a></td>
        </tr>
      </thead>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Successfully enrolled!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', function () {
      myInput.focus()
    })
  </script>

</body>

</html>
