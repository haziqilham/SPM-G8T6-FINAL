<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Course Page</title>

    <style>
        img.center {
            display: block;
            margin: 0 auto;
        }
        
        .bottom-right {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <!-- NAV BAR-->
    <div>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand mx-auto" href="../index.html">
        All in One
      </a>
            <!-- Navigation TO OTHER ACCOUNTS-->
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Learner
        </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./learnerhome.html">Learner Account</a></li>
                    <li><a class="dropdown-item" href="../trainer/trainerHome.html">Trainer Account</a></li>
                    <li><a class="dropdown-item" href="../HRadmin/classlist.html">Admin Account</a></li>
                </ul>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./learnerhome.html">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    
    <div id='main' class='container'>
        <h1>Enrol Course</h1>
        <h2>User: {{ name }}</h2>
        <h2>Course: {{ course }}</h2>
        <hr>
        <h5>{{ enrollresult }}</h5>
        <table id="classTable" class='table table-striped' border='1'>
            <thead class='thead-light'>
                <tr>
                    <th>Id</th>
                    <th>Class Name</th>
                    <th>Capacity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in classes">
                    <td>{{ item.class_id }}</td>
                    <td>{{ item.class_name }}</td>
                    <td>{{ item.capacity }}</td>
                    <td> <button type="button" class="btn btn-primary" v-on:click="enroll(item.class_id)">Enroll</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let url = new URL(window.location.href);
        let uid = url.searchParams.get("uid");
        let cid = url.searchParams.get("cid");

        var get_url = "http://18.223.94.188:5000/" + cid + "/classes";
        var get_c_url = "http://18.223.94.188:5000/courses/" + cid;
        var get_n_url = "http://18.223.94.188:5000/users/" + uid;

        var vm = new Vue({
            el: '#main',
            data() {
                return {
                    classes: {},
                    message: '',
                    course: '',
                    name: '',
                    enrollresult: ''
                };
            },
            methods: {
                getClassList: function() {
                    const response =
                        fetch(get_url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                this.message = data.message
                            } else {
                                this.classes = data.data
                            }
                        })
                },
                getCourse: function() {
                    const response =
                        fetch(get_c_url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                this.message = data.message
                            } else {
                                this.course = data.data.course_name
                            }
                        })
                },
                getName: function() {
                    const response =
                        fetch(get_n_url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                this.message = data.message
                            } else {
                                this.name = data.data.name
                            }
                        })
                },
                enroll: function(ccid) {
                    const response =
                        fetch("http://18.223.94.188:5000/learner/" + cid + "/" + ccid + "/" + uid)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 500) {
                                this.enrollresult = data.message
                            } else {
                                this.enrollresult = data.message
                            }
                        })
                },


                nextPage: function(ccid) {
                    location.href = "http://18.223.94.188:5000/learner/" + cid + "/" + ccid + "/" + uid
                },

            },
            created: function() {
                // on Vue instance created, load the created list
                this.getClassList();
                this.getCourse();
                this.getName();
            }
        });
    </script>
</body>

</html>
