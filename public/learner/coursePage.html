        <table id="classTable" class='table table-striped' border='1'>
            <thead class='thead-light'>
                <tr>
                    <th>Id</th>
                    <th>Class Name</th>
                    <th>Capacity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in classes">
                    <td>{{ item.class_id }}</td>
                    <td>{{ item.class_name }}</td>
                    <td>{{ item.capacity }}</td>
                    <td> <button type="button" class="btn btn-primary" v-on:click="">Enroll</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let url = new URL(window.location.href);
        let uid = url.searchParams.get("uid");
        let cid = url.searchParams.get("cid");

        var get_url = "http://127.0.0.1:5000/" + cid + "/classes";
        var get_c_url = "http://127.0.0.1:5000/courses/" + cid;
        var get_n_url = "http://127.0.0.1:5000/users/" + uid;

        var vm = new Vue({
            el: '#main',
            data() {
                return {
                    classes: {},
                    message: '',
                    course: '',
                    name: ''
                };
            },
            methods: {
                getClassList: function() {
                    const response =
                        fetch(get_url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                this.message = data.message
                            } else {
                                this.classes = data.data
                            }
                        })
                },
                getCourse: function() {
                    const response =
                        fetch(get_c_url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                this.message = data.message
                            } else {
                                this.course = data.data.course_name
                            }
                        })
                },
                getName: function() {
                    const response =
                        fetch(get_n_url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                this.message = data.message
                            } else {
                                this.name = data.data.name
                            }
                        })
                },

                nextPage: function() {}
            },
            created: function() {
                // on Vue instance created, load the created list
                this.getClassList();
                this.getCourse();
                this.getName();
            }
        });
    </script>
