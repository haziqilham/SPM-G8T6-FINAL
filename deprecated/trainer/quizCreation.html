    <!-- ======= Features Section ======= -->
    <section id="features" class="features">
      <div class="container">

        <div class="section-title" data-aos="fade-up">
          <h2>Quiz Creation</h2>
          <h3 id="courseInfo"></h3>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-2"></div>
            <div class="col-lg-8 col-md-12">
            <h3>New Quiz</h3>
            <form method="post" id="quizForm">
              <div class="mb-3">
                <label class="col-sm-2 form-label">Quiz Type</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="G">
                  <label class="form-check-label" for="inlineRadio1">Graded</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="UG">
                  <label class="form-check-label" for="inlineRadio2">Ungraded</label>
                </div>
              </div>
              <!-- Quiz Duration -->
              <div class="row mb-3">
                <label for="inputDur" class="col-sm-2 col-form-label">Quiz Duration</label>
                <div class="col-sm-3" style="display: inline;">
                  <input type="number" class="form-check form-control" id="inputDur">
                  <span style="float: right;">min</span>
                </div>
              </div>
              <!-- Passing Criteria -->
              <div class="row mb-3">
                <label for="inputPass" class="col-sm-2 col-form-label">Passing Criteria</label>
                <div class="col-sm-10">
                  <input type="number" class="form-check form-control" id="inputPass">
                </div>
              </div>

              <div class="mb-3">
                <div class="row mb-3">
                  <label for="inputQn" class="col-sm-2 col-form-label">Question 1</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="inputQn" rows="1"></textarea>
                  </div>
                </div>
                <!-- Options -->
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Options</label>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" value="option1">
                      <input type="text" class="form-control" id="option1" placeholder="True/Option 1">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" value="option2">
                      <input type="text" class="form-control" id="option2" placeholder="False/Option 2">
                    </div>
                    <button type="button" class="btn btn-primary" style="margin-top: 10px; float: right;" onclick="addOption(this)">Add New Option</button>
                  </div>
                </div>
                <!-- Correct Answer -->
                <div class="row mb-3">
                  <label for="correctAns" class="col-sm-2 col-form-label">Correct Answer</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="correctAns">
                  </div>
                </div>
              </div>
              <!-- Add new question button -->
              <div class="row mb-3" id="questionBtn">
                <div class="col-8"></div>
                <div class="col-4" style="padding-left: 75px;">
                  <button class="btn icon-box" type="button" onclick="addQuestion()" style="padding-top: 10px; padding-bottom: 10px; padding-left: 20px; padding-right: 0%;">
                    Add New Question<i class="ri-add-line" style="color: #000000;"></i></i>
                  </button>
                </div>
              </div><br>
              <button type="button" onclick="cancel()" class="btn btn-danger">Cancel</button>
              <button type="button" onclick="create()" class="btn btn-success">Create</button>
            </form>
            <p id="test"></p>
          </div>
          <div class="col-lg-2"></div>
        </div>

      </div>
