version: 1
frontend: 
  phases:
    # IMPORTANT - Please verify your build commands



    build:
      commands:
      - pip install -r requirements.txt       
      - flask run
       
    
      
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
      - '/templates'
      - 'requirements.txt'
  cache:
    paths: []
